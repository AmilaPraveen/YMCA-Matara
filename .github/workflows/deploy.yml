name: Build and Deploy YMCA Matara Website

on:
  push:
    paths:
      - 'news/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown

      - name: Run Build Script
        run: python build_site.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "YMCA Smart Admin"
          git config --global user.email "admin@ymcamatara.org"
          git add .
          git commit -m "Auto-rebuild: Updated news content" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages # adjust if needed
